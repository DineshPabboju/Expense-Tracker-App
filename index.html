<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="spending.png" type="image/png">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <div class="form-group">
        <input type="text" id="expense-name" placeholder="Expense-name">
        <input type="number" id="expense-amount" placeholder="Amount">
        <select id="expense-category">
            <option value="" disabled selected class="expense-category">Select Category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>   
        </select>
        <input type="date" id="expense-date">
        <button disabled="disabled" id="add-expense-btn">Add Expense</button>
    </div>
    <div id="expense-table">
        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="table-items">
                
            </tbody>
        </table>
    </div>
    <div class="filter-group">
        <div>
            <label for="category-filter">Filter by Category:</label>
            <select  id="category-filter">
                <option value="All" selected>All</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>   
            </select>
        </div>
        <div class="total">
            Total: $<span id="total">0.00</span>
        </div>
    </div>

    <!-- Edit Expense -->

    <div id="edit-expense" class="pop-up">
        <div id="edit-content" class="pop-up-content">
            <h2>Edit Expense</h2>
            <input type="text" id="edit-expense-name" placeholder="Expense-name">
            <input type="number" id="edit-expense-amount" placeholder="Amount">
            <select id="edit-expense-category">
                <option value="" disabled selected class="edit-expense-category">Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>   
            </select>
            <input type="date" id="edit-expense-date">
            <button class="confirm-btn" id="confirm-edit">Save Changes</button>
            <button class="cancel-btn" id="cancel-edit" onclick="">Cancel</button>
        </div>
            
    </div>
    
    <!-- Delete expense -->

    <div id="delete-expense" class="pop-up">
        <div id="delete-content" class="pop-up-content">
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this expense ?</p>
            <button class="confirm-btn" id="confirm-delete">Yes,Delete</button>
            <button class="cancel-btn" id="cancel-delete">Cancel</button>
        </div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
